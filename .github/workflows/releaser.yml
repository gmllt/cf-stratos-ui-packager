name: releaser

on:
  push:
    branches:
      - '!*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: 'https://github.com/cloudfoundry/stratos.git'
          ref: 'v4.8.1'
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: package
        run: |
          TAG="v4.8.1" ./bin/package